<html>

<head>
    <title>The Prout converter</title>

<body>
    <h1>The Prout converter</h1>

    <p>
        <label>Prout</label>
        <input id="Prouts" type="number" placeholder="Prouts" oninput="proutsConverter(this.value)" onchange="proutsConverter(this.value)">
    </p>

    <p>
        <label>eV</label>
        <input id="eV" type="number" placeholder="eV" oninput="eVConverter(this.value)" onchange="eVConverter(this.value)">
    </p>

    <p>
        <label>Joules</label>
        <input id="Joules" type="number" placeholder="Joules" oninput="joulesConverter(this.value)" onchange="joulesConverter(this.value)">
    </p>
